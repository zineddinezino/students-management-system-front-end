<div class="col-md-6 offset-md-3">
    <h3> Add a new student</h3>
    <form (ngSubmit) = "onSubmit()">
        <div class="form-group">
            <label for="firstName">First name</label>
            <input type="text" class="form-control" id="firstName" [(ngModel)] = "student.firstName" name="firstName">
        </div>
        <div class="form-group">
            <label for="lastName">Last name</label>
            <input type="text" class="form-control" id="lastName" [(ngModel)] = "student.lastName" name="lastName">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" [(ngModel)] = "student.email" name="email">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" [(ngModel)] = "student.password" name="password">
        </div>
        <div class="form-group">
            <label for="dateOfBirth">Date of birth</label>
            <input type="date" class="form-control" id="dateOfBirth" [(ngModel)] = "student.dateOfBirth" name="dateOfBirth">
        </div>
        <button class="btn btn-success" type="submit">Send</button>
    </form>
</div>
